<Directory "/home/place_user/domains/place_domain/public_html">
        <IfModule mod_ruid2.c>
                RMode config
                RUidGid place_user place_user
                RGroups @none
		#RGroups apache apache
        </IfModule>
                <FilesMatch "\.(inc|php|phtml|phps|php73)$">
                        AddHandler "proxy:unix:/usr/local/php73/sockets/place_user.sock|fcgi://localhost" .inc .php .phtml .php73
                </FilesMatch>
        <IfModule mod_fcgid.c>
                SuexecUserGroup place_user place_user
        </IfModule>
                php_admin_flag engine ON
</Directory>


<VirtualHost place_IP:8081 >
        ServerName place_domain www.place_domain
        DocumentRoot /home/place_user/domains/place_domain/public_html
		CustomLog /var/log/httpd/domains/place_domain.log combined
        ErrorLog /var/log/httpd/domains/place_domain.error.log

	<Directory /home/place_user/domains/place_domain/public_html>
		AllowOverride All
		Options +ExecCGI +FollowSymLinks +Includes +Indexes
		Require all granted
	</Directory>
</VirtualHost>


